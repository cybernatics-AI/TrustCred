<svg width="32" height="32" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="50%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#faviconGradient)"/>
  
  <!-- Simplified T for TrustCred -->
  <g transform="translate(25, 100)">
    <text 
      x="0" 
      y="0" 
      font-family="system-ui, -apple-system, sans-serif" 
      font-size="120" 
      fill="white"
      font-weight="bold"
      text-anchor="start"
    >
      T
    </text>
    
    <!-- Simple connection dots -->
    <circle cx="120" cy="-20" r="6" fill="rgba(255,255,255,0.8)"/>
    <circle cx="140" cy="0" r="6" fill="rgba(255,255,255,0.8)"/>
    <circle cx="120" cy="20" r="6" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Connection lines -->
    <path 
      d="M120 -20 L140 0 L120 20" 
      stroke="rgba(255,255,255,0.6)" 
      stroke-width="2" 
      fill="none"
    />
  </g>
</svg>
